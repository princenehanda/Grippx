<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Website</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="nav-container container">
      <a href="#" class="logo">
        <img src="logo.png" alt="Logo" />
        <span>BrandName</span>
      </a>

      <nav class="nav-center">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="nav-right">
        <a href="#cta" class="cta-button">Get Started</a>
      </div>

      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <a href="#cta" class="cta-button">Get Started</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Welcome to Our Platform</h1>
        <p>We deliver innovative and eco-friendly solutions for a sustainable future.</p>
        <div class="hero-buttons">
          <a href="#services" class="primary-button">Explore Services</a>
          <a href="#contact" class="secondary-button">Contact Us</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="hero-image.jpg" alt="Hero Image" />
      </div>
    </div>
  </section>

  <!-- JS for mobile nav -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
